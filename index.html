<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodServ Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" type="image/png">
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2.5rem;
      color: #38bdf8;
    }
    p {
      font-size: 1.2rem;
      margin: 20px auto;
    }
    .box {
      background: #1e293b;
      border: 1px solid #334155;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 20px #0ea5e9;
    }
    .btn {
      background: #38bdf8;
      border: none;
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #0ea5e9;
      color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üîê Admin Panel</h1>
    <p>Welcome to the <strong>FoodServ Admin</strong> page.</p>
    <p>Only authorized users can access this area.</p>
    <a href="#" class="btn">Go to Dashboard</a>
  </div>

</body>
</html>
