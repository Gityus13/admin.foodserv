<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foodserv Admin Panel</title>
  <link rel="icon" href="https://i.ibb.co/SD4prVZ/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #1f2937;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e5e7eb;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
